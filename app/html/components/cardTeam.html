<article class="team-card">
    <h4 class="team-card__subtitle">
        @@memberName
    </h4>
    <img class="team-card__img" src="./images/team/@@imgName.jpg" alt="@@memberName" width="49" height="50">
    <a class="team-card__link" href="#">
        <svg class="icon" width="20" height="16">
            <use href="./images/sprite.svg#gmail"></use>
        </svg>
        <span class="visually-hidden">
            Get in touch with a team member @@memberName
        </span>
    </a>
</article>
